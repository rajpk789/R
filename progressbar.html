<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo/R.ico">
    <link rel="stylesheet" href="bootstrap.bundle.js">
    <link rel="stylesheet" href="css/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js">
    <link rel="stylesheet" href="bootstrap.css">
    <title>progress bar</title>
</head>

<body>
    <div class="container m-4">
        <Div class="row">
            <div class="col-4">
                <div class="progress h-25 my-2">
                    <div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated">10%</div>
                </div>
                <div class="progress my-2">
                    <div class="progress-bar w-50 bg-primary progress-bar-striped">25%</div>
                </div>
                <div class="progress my-2">
                    <div class="progress-bar w-25 bg-info">50%</div>
                </div>
                <div class="progress my-2">
                    <div class="progress-bar w-50 bg-black">75%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar w-75 bg-success">95%</div>
                </div>
            </div>
        </Div>
    </div>
    <div class="container mx-2">
        <div class="row">
            <div class="col-9">
                <div class="progress">
                    <div class="progress-bar w-50 bg-success progress-bar-striped progress-bar-animated">10%</div>
                    <div class="progress-bar w-50 progress-bar-striped progress-bar-animated">10%</div>
                    <div class="progress-bar w-50 bg-danger progress-bar-striped progress-bar-animated">10%</div>
                    <div class="progress-bar w-50 bg-warning progress-bar-striped progress-bar-animated">10%</div>
                </div>
                <div class="progress my-2">
                    <div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated">10%</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
