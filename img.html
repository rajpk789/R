<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js">
    <link rel="stylesheet" href="bootstrap.css">
    <title>image responsive</title>
    <style>
        .container {
            background-color: yellow;
            border: solid rebeccapurple;
            padding: 13px;
            margin-top: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            background-image: url(img/p1.jpg);
        }
        .col{
            border: solid red;
            margin: 6px;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="row">   
            <marquee scrollamount="22"><h1> This Is marquee Image</h1>
            <div class="col-sm-4 d-sm-flex ">
            <img src="img/gif.gif" alt="" class="">
        </marquee>
        </div>
        </div>
    </div>
    <div class="container"> 
        <div class="row">   
            <marquee> <h1> This Is Image thumbnail</h1></marquee>
            <div class="col-sm-4 d-sm-flex ">
            <img src="img/as3.jpg" alt="" class="img-fluid">
            <img src="img/car.png" alt="" class="w-100">
            <img src="img/as3.jpg" alt="" class="border-4 border border-primary shadow-lg rounded-top-circle w-100">
        </div>
        </div>
    </div>
    <div class="text-center border-5 bg-success">
       <marquee scrollamount="33"> <h1> This Is Image thumbnail</h1>
    <img src="img/g11.gif" alt="" class="border w-50 border-warning rounded-pill"></marquee>
</div>
<footer class="bg-danger sticky-bottom d-flex rounded-1">

    <p class="">copyride@</p>
    <p class="">copyride@</p>

</div>
<marquee> <h1> This Is Image thumbnail</h1></marquee>
</footer>

</html>
