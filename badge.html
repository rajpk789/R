<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo/R.ico">
    <link rel="stylesheet" href="bootstrap.bundle.js">
    <link rel="stylesheet" href="css/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js">
    <link rel="stylesheet" href="bootstrap.css">
    <title>badge</title>
    <style>
        .container{
            border: solid rebeccapurple;
        
        }
    </style>
</head>
<body>
    <div class="container py-2 mt-4">
        <h1>Notification<span class="badge bg-secondary">New Link</span></h1>
        <h2>Notification<span class="badge bg-primary">New Link</span></h2>
        <h3>Notification<span class="badge bg-danger">New Link</span></h3>
        <h4>Notification<span class="badge bg-warning">New Link</span></h4>
        <h5>Notification<span class="badge bg-info">New Link</span></h5>
    </div>
    <div class="container py-2 mt-4">
    <butten class="btn btn-primary">Notification <span class="badge bg-secondary">99+</span></butten>
    <butten class="btn btn-warning">Notification <span class="badge bg-primary">66+</span></butten>
    <butten class="btn btn-danger">Notification <span class="badge bg-secondary">55+</span></butten>
    <butten class="btn btn-info">Notification <span class="badge bg-secondary">$</span></butten>
       
    </div>
    <div class="container py-4 mt-4 ">
        <butten class="btn btn-primary me-4 position-relative">Notification <span class="badge bg-danger position-absolute start-100 rounded-pill translate-middle">99</span></butten>
        <butten class="btn btn-info me-4 position-relative">Notification <span class="badge bg-secondary start-100 rounded-pill translate-middle position-absolute">79+</span></butten>
        <butten class="btn btn-warning me-4 position-relative">Notification <span class="badge bg-info start-100 rounded-pill translate-middle position-absolute">69+</span></butten>
        <butten class="btn btn-danger position-relative">Notification <span class="badge bg-secondary  start-100 rounded-pill translate-middle position-absolute">49+</span></butten>
       
            
       
    </div>
</body>
</html>
